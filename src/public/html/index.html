<!DOCTYPE html>
<html lang='pt-br'>
<head>

    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <link rel='stylesheet' href='../css/login.css'>
    <link rel='stylesheet' href='../css/lMedia.css'>

    <title>Login</title>

</head>
<body>
    
    <div class='interface'>

        <div class='container'>

            <div class='left'>

                <img src='../images/teste.jpeg' alt=''>

            </div>
            <div class='right'>

                <h1>Login</h1>

                <form class='form'>
                    <div class='contentField'>
                        <label for='username'>Username</label>
                        <input type='text' id='username' placeholder='@mail.com'>
                    </div>
                    <div class='contentField'>
                        <label for='password'>Password</label>
                        <input type='password' id='password' placeholder='password'>
                    </div>
                    <a href='#' class='linkPass'>Esqueceu a senha?</a>

                    <button class='btn'>Entrar</button>
                </form>

            </div>

        </div>

    </div>

</body>
</html>
