<!DOCTYPE html>
<html lang='pt-br'>
<head>

    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <link rel='stylesheet' href='/static/css/login.css'>
    <link rel='stylesheet' href='/static/css/lMedia.css'>
    <link rel="stylesheet" href="/static/css/notification.css">

    <title>Login</title>

</head>
<body>
    
    <div class='interface'>

        <div class='container'>

            <div class='left'>

                <img src='/static/images/loginImage.jpeg' alt=''>

            </div>
            <div class='right'>

                <h1>Login</h1>


                <form class='form'>
                    <div class='contentField'>
                        <label for='username'>Email</label>
                        <input type='text' id='username' placeholder='exemplo@email.com'>
                    </div>
                    <div class='contentField'>
                        <label for='password'>Senha</label>
                        <input type='password' id='password' placeholder='senha'>
                    </div>
                    <a href='#' class='linkPass'>Esqueceu a senha?</a>

                    <button class='btn'>Entrar</button>
                </form>

            </div>

        </div>

    </div>
    <script src="/static/js/notification.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/apiUtils.js"></script>
    <script src="/static/js/login.js"></script>

</body>
</html>
