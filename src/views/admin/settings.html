<!DOCTYPE html>
<html lang='pt-br'>

<head>

    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <link rel="stylesheet" href="/static/css/var.css">
    <link rel='stylesheet' href='/static/css/styleGlobal.css'>
    <link rel='stylesheet' href='/static/css/dashboard.css'>
    <link rel="stylesheet" href="/static/css/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Dashboard</title>

</head>

<body>

    <div class='interface'>

        <div class='menuLateral'>

            <button class='btnLogo'><img src='/static/images/logoBarao.png' alt='Logo da facul'></button>

            <nav>

                <ul class='list'>
                    <li><a href='/admin'><ion-icon name="home-outline"></ion-icon> Dashboard</a></li>
                    <li><a href='/admin/home'><ion-icon name="wallet-outline"></ion-icon> Fluxo de Caixa</a></li>
                    <li><a href='/admin/services'><ion-icon name="cube-outline"></ion-icon> Produtos e Serviços</a></li>
                    <li><a href='/admin/relatorios'><ion-icon name="alert-circle-outline"></ion-icon> Relatórios
                            Financeiros</a></li>
                    <li><a href='/admin/tutoriais'><ion-icon name="book-outline"></ion-icon> Tutoriais</a></li>
                    <li><a class='activeBorder' href='/admin/settings'><ion-icon name="settings-outline"></ion-icon>
                            Configurações</a></li>
                </ul>

            </nav>

            <button class='btnOut'><ion-icon name="log-out-outline"></ion-icon> Sign out</button>

        </div>

        <main class='iMain'>
            <div class="cards">
                <div class="card">
                    <form class="form-register register">
                        <h2 class="form-register-heading">
                            Adicione um admin
                        </h2>
                        <input type="text" class="form-control register-username" name="username" placeholder="username"
                            required="" autofocus="">
                        <input type="text" class="form-control register-email" name="email" placeholder="email"
                            required="" autofocus="">
                        <input type="password" class="form-control register-password" name="password"
                            placeholder="senha" required="">

                        <button class="button register-submit" type="submit">Aplicar</button>
                    </form>
                </div>
                <div class="card">
                    <form class="form-register att">
                        <h2 class="form-register-heading">
                            Atualize seu usuario aqui
                        </h2>
                        <input type="password" class="form-control edit-password" name="atualPass"
                            placeholder="senha atual" required="">
                        <input type="text" class="form-control edit-newusername" name="newUsername"
                            placeholder="Novo nome de usuario(opcional)">
                        <input type="password" class="form-control edit-newpassword" name="newPass"
                            placeholder="nova senha">
                        <input type="password" class="form-control edit-submit edit-confirmnewpassword"
                            name="confirmNewPass" placeholder="confirmar nova senha" required="">
                        <button class="button" type="submit">Alterar senha</button>
                    </form>
                </div>
            </div>
            <div class="details">
                <div class="users">
                    <div class="cardHeader">
                        <h2 style="color: #333; font-weight: 0;">
                            Admins
                        </h2>
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <td>Username</td>
                                <td>delete</td>
                            </tr>
                        </thead>
                        <tbody data-info="admin-table">
                            <tr>
                                <td>admin</td>
                                <td>
                                    <i class="fa fa-trash-o trashcan" style="font-size:16px;color:red"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer>
            <div class="logo">
                <img src="/static/images/pantheon.png" alt="Pantheon labs.">
                Pantheon <em> Labs </em>
            </div>
            <div class="copyright">Todos os direitos reservados - 2024</div>
        </footer>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/static/js/apiUtils.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/settings.js"></script>

</body>

</html>
